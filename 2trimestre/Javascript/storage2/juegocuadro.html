<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Juego de números aleatorios</title>
    <script src="juegocuadro.js"></script>
  </head>
  <body>
    <h1>Juego de números aleatorios</h1>
    <p>Intente adivinar el número aleatorio entre 1 y 5:</p>
    <input type="number" id="guess" min="1" max="5">
    <button onclick="guessNumber()">Adivinar</button>
    <p>Puntuación actual: <span id="score">0</span></p>
    <p>Puntuación máxima: <span id="high-score">0</span></p>
  </body>
</html>
