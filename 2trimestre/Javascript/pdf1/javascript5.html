<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 5</title>
</head>
<body>
    
    <h1>Utilidades de Javascript</h1>

    <h1>Javascript puede modificar el estilo</h1>

    <button type="button"
    onclick='document.getElementsByTagName("h1")[0].style.fontSize="50px";
    document.getElementsByTagName("h1")[1].style.color="red";'>Clic para cambiar el estilo</button>
</body>
</html>
