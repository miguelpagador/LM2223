<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario contacto con Grid</title>
  <link rel="stylesheet" href="ej2.css">
</head>
<body>
    <div class="contain">
        <div class="wrapper">
          <div class="contacts">
            <h3>IES Antonio Machado</h3>
            <ul>
              <li>Calle Arroyo 80</li>
              <li>41008 Sevilla</li>
              <li>41009071@juntadeandalucia.es</li>
            </ul>
          </div>
          <div class="form">
            <h3>Contacta con nosotros</h3>
            <form action="" method="POST">
              <p>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
              </p>
              <p>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos">
              </p>
              <p>
                <label for="correo">Email</label>
                <input type="email" id="correo">
              </p>
              <p>
                <label for="asunto">Asunto</label>
                <input type="text" id="asunto">
              </p>
              <p class="full-width">
                <label for="mensaje">Escribe tu mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="7"></textarea>
              </p>
              <p class="full-width">
                <button>Enviar</button>
              </p>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
