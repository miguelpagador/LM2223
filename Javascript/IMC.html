<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Claculadora indice masa corporal</h1>
    <input type="number" name="" id="peso" placeholder="Peso en kg"><br><br>
    <input type="number" name="" id="altura" placeholder="Altura en m"><br><br>
    <button onclick="calculo()"> Calcular </button>
    <p id="demo"></p>
    <p id="num"></p>
    <script>
        function validaEntrada(){
            let valida=true;
            if (document.getElementById("peso").value<=0 || document.getElementById("altura").value=="" || document.getElementById("altura").value<=0 || document.getElementById("peso").value=="")
            {
            valida = false;
            }
            return valida;
        }
        function calculo(){
            if (validaEntrada()){
                let peso = parseFloat (document.getElementById("peso").value);
                let altura = parseFloat (document.getElementById("altura").value);
                let calculo = (peso/(altura*altura)).toFixed(3);
                    if (calculo < 20){
                        document.getElementById("num").innerHTML=calculo;
                        document.getElementById("demo").innerHTML="Peso inferior a lo normal"
                    }
                    else if (calculo >= 20 && calculo < 24){
                        document.getElementById("num").innerHTML=calculo;
                        document.getElementById("demo").innerHTML= "Peso normal";
                    }
                    else if (calculo >= 24 && calculo < 29){
                        document.getElementById("num").innerHTML=calculo;
                        document.getElementById("demo").innerHTML= "Peso superior a lo normal";
                    }
                    else {
                        document.getElementById("num").innerHTML=calculo;
                        document.getElementById("demo").innerHTML= "Obesidad";
                    }
            }
            else {
                document.getElementById("demo").innerHTML = "Debes escribir nÃºmeros positivos mayores que cero"
            }
        }
    </script>

</body>
</html>
