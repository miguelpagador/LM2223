<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto con Grid</title>
    <link rel="stylesheet" href="ej2.css">
</head>
<body>
        <header>
            <h1>IES Antonio Machado</h1>
            <p>Calle Arryo 80 <br>
                41008 Sevilla <br>
                41009071@juntadeandalucia.es</p>
        </header>
        <form action="#" method="post" enctype='multipart/form-data'>
            <fieldset>
                <legend>Contacta con nosotros</legend>
                <div>
                  <label for="name">Nombre</label>
                  <input id="name" type="text" name="class">
          
                  <label for="apellidos">Apellidos</label>
                  <input id="apellidos" type="text" name="class">
                  
                  <label for="date">Email</label>
                  <input type="email" name="email">

                  <label for="asunto">Asunto</label>
                  <input id="asunto" type="text" name="class">

                  <label class="span2" for="story">Escribe tu mensaje</label>
                  <textarea class="span2" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                  <input type="submit" value="Enviar">
                </div>
             </fieldset>


</body>
</html>
