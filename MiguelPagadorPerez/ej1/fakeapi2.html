<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https:/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>



    <title>Fake Store API</title>
    <style>
        body {
            font-family: 'Alexandria', sans-serif;
        }

        h1 {
            font-size: xx-large;
            text-align: center;
            margin: 0 auto;
        }

        .contenedor {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .formulario {
            width: 80%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            padding: 50px;
            box-shadow: 10px 10px 10px #7c7e8b;
            overflow: auto;
            border: 1px dashed black;

        }

        .formulario>* {
            margin: 10px;
            padding: 10px;
        }

        input,
        label {
            font-size: 1.5em;
        }

        button {
            background-color: #373841;
            font-size: x-large;
            height: 60px;
            width: 25%;
            border-radius: 20px;
            color: white;
            margin-left: 2%;
            margin-top: 1%;
        }

        button:hover {
            background-color: #545662;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <div class="formulario">
            <h1>Fake Store API</h1>
            <label for="codProducto">Categoría</label>
            <input type="text" name="categoria" id="categoria">
            <br>
            <label for="botones">Acción:</label>
            <button id="btn-todos">Ver</button>
            <div id="resultados">
                <!-- Aqui cargaremos los resultados-->
            </div>
        </div>
    </div>
</body>

<script>
    $(function () {
        function log(message) {
            $("<div>").text(message).prependTo("#formulario");
            $("#formulario").scrollTop(0);
        }

        $("#categoria").autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "https://fakestoreapi.com/products/categories",
                    dataType: "json",
                    data: {
                        search: request.term
                    },
                    success: function (data) {
                        response(data.map(function (item) {
                            return {
                                label: item.category,
                                value: item.category,
                                id: item.id
                            };
                        }));
                    }
                });
            },
            minLength: 2,
            select: function (event, ui) {
                log(ui.item.value);
            }
        });
    });

    $(document).ready(function () {
        $('#btn-todos').click(function () {
            $.ajax({
                url: 'https://fakestoreapi.com/products/category/electronics',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    let total = data.length;
                    console.log("Total :" + total);
                    $('#resultados').empty()
                    for (let i = 0; i < total; i++) {

                        let imagen = data[i].image;
                        let titulo = data[i].title;
                        let categoria = data[i].category;
                        let puntuacion = data[i].rating.rate;
                        let descripcion = data[i].description;
                        let precio = data[i].price;

                        $('#resultados').append(
                            '<p>' + '<img width="120" src="' + imagen + '"></p>' +
                            '<p>Título: ' + titulo + '</p>' +
                            '<p>Categoria: ' + categoria + '</p>' +
                            '<p>Puntuacion: ' + puntuacion + '</p>' +
                            '<p>Descripcion: ' + descripcion + '</p>' +
                            '<p>Precio:' + precio + '</p>');
                    }
                }
            })
                .fail(function (respuesta) {
                    alert("Error cargando datos del servidor");
                });
        })
    });
</script>

</html>
