    <title>Numero par o impar</title>
</head>
<body>
    <h1>Numero par o impar</h1>
    <form action="">
        <input type="text" name="" id="entrada">
    </form>
    <p id="resultado"></p>
    <button onclick="esPar()">Â¿Es par?</button>
    <script>
        function esPar() {
            let entrada = document.getElementById("entrada").value;
            if (parseInt(entrada)%2 == 0)
                document.getElementById("resultado").innerHTML = "Es par";
            else 
            document.getElementById("resultado").innerHTML = "Es impar";
        }
    </script>
</body>
