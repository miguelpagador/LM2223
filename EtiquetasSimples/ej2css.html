<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de caja</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #caja1 {
            width: 400px;
            height: 400px;
            background-color: orange;
            color: black;
            margin-left: 100px;
            margin-top: 100px;
            border: 10px dotted purple; 
            padding: 50px ;
        }
        #caja2 {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            color: black;
            margin-left: 200px;
            margin-top: -200px;
            border: 10px dashed greenyellow; 
            padding: 30px ;
        }
    </style>
</head>
<body>
    <div id="caja1">Texto</div>
    <div id="caja2">Texto</div>

</body>
</html>
