<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para realización de la compra</title>
    <link rel="stylesheet" href="Formulario_carrito.css">
</head>
<body>
    <h1>Formulario a rellenar</h1>
    <label>Nombre: <input type="text" id="nombre" placeholder="Nombre"><label> <label id="valnombre" style="color: red;"></label> <br><br>
    <label>Apellidos: <input type="text" id="apellidos" placeholder="Apellidos"><label> <label id="valapellidos" style="color: red;" ></label> <br><br>
    <label>DNI: <input type="text" id="dni" placeholder="DNI"></label> <label id="valdni" style="color: red;"></label> <br><br>
    <label>Correo electronico: <input type="email" id="correo" placeholder="Correo"><label> <label id="valcorreo" style="color: red;"></label> <br><br>
    <label>Número de telefono: <input type="number" id="telefono" placeholder="Telefono(Opcional)"><label> <br><br>
    <input type="checkbox" id="caja"> <label>Acepto las condiciones de la compra</label> <label id="valcaja" style="color: red;" ></label> <br><br>
    <button onclick="validacion()">Finalizar compra</button>
</body>
<script src="Formulario_carrito.js" ></script>
</html>
