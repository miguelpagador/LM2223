<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Carrito compra</title> </head>
    <link rel="stylesheet" href="Carrito_Compra.css">
  <body>
    <!-- Encabezado -->
    <div class="header">
        <h2><img src="Imagenes/headerlogo.png" alt="headerlogo" height="100px"></h2>
    </div> 

    <!-- Barra lateral -->
    <div class="sidebar">
      <div class="nav">
        <a href="#" id="href"><img src="Imagenes/carrito.png" alt="Logo carrito" class="carrito" height="75px"></a>
      </div>
    </div>

    <!-- SecciÃ³n principal -->
    <div class="section">
      <div id="fotos_total" class="fotos">
        <div class="pcdiv">
          <div id="pc_a"></div>
          <button onclick="sumar1()">+</button>
          <button onclick="restar1()">-</button>
          <p id="contordenador"></p>
        </div>
        <div class="tecladodiv">
          <div id="teclado_a"></div>
          <button onclick="sumar2()">+</button>
          <button onclick="restar2()">-</button>
          <p id="conteclado"></p>
        </div>
        <div class="ratonesdiv">
          <div id="ratones_a"></div>
          <button onclick="sumar3()">+</button>
          <button onclick="restar3()">-</button>
          <p id="contraton"></p>
        </div>
        <div class="altavocesdiv">
          <div id="altavoces_a"></div>
          <button onclick="sumar4()">+</button>
          <button onclick="restar4()">-</button>
          <p id="contaltavoz"></p>
        </div>
      </div>
  </div>
  

    <script src="Carrito_Compra.js"></script>
  </body>
</html>
