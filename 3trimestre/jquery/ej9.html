<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getters en jQuery</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        table {
            border: 1px solid black;
        }
        img {
            border-radius: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Las funciones each y append en jQuery</h1>
    <ul>
        <li><a href="">Enlace 1</a></li>
        <li><a href="">Enlace 2</a></li>
        <li><a href="">Enlace 3</a></li>
        <li><a href="">Enlace 4</a></li>
        <li><a href="">Enlace 5</a></li>
        <li><a href="">Enlace 5</a></li>
    </ul>

    <script>
        $(function () {
            // Adicionamos a cada enlace una imagen de icono de descarga
           $("li a").each(
            function(){
                $(this).append('<img src="https://icons.iconarchive.com/icons/hopstarter/sleek-xp-basic/24/Download-icon.png">');
            }
           )
        });
        $.each()
    </script>
</body>
</html>
