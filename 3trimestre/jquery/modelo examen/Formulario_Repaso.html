<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario a rellenar</h1>
    <label>Nombre: <input type="text" id="nombre" placeholder="Nombre"><label> <label id="valnombre" style="color: red;"></label> <br><br>
    <label>Apellidos: <input type="text" id="apellidos" placeholder="Apellidos"><label> <label id="valapellidos" style="color: red;" ></label> <br><br>
    <label>DNI: <input type="text" id="dni" placeholder="DNI"></label> <label id="valdni" style="color: red;"></label> <br><br>
    <label>Correo electronico: <input type="email" id="correo" placeholder="Correo"><label> <label id="valcorreo" style="color: red;"></label> <br><br>
    <label>PIN: <input type="password" id="pin1" placeholder="PIN"><label> <label id="valpin1" style="color: red;" ></label> <br><br>
    <label>Repetir PIN: <input type="password" id="pin2" placeholder="Repetir PIN"><label> <label id="valpin2" style="color: red;" ></label> <br><br>
    <input type="checkbox" id="caja"> <label>Acepto condiciones de uso</label> <label id="valcaja" style="color: red;" ></label> <br><br>
    <button onclick="validacion()">Validar formulario</button>

    <script>
        function validacion(){
            if(document.getElementById("nombre").value=="")
            {
                document.getElementById("valnombre").innerHTML="Debe rellenar este campo";
            }
            else
            {
                document.getElementById("valnombre").innerHTML='';
            }



            if(document.getElementById("apellidos").value=="")
            {
                document.getElementById("valapellidos").innerHTML="Debe rellenar este campo";
            }
            else
            {
                document.getElementById("valapellidos").innerHTML='';
            }



            if(document.getElementById("dni").value=="")
            {
                document.getElementById("valdni").innerHTML="Debe introducir un DNI";
            }
            else
            {
                if(document.getElementById("dni").value.length!=9)
                {
                    document.getElementById("valdni").innerHTML="Longitud del DNI incorrecta"
                }
                else
                {
                    var dni = document.getElementById("dni").value;
                    var opciones = ["T","R","W","A","G","M","Y","F","P","D","X","B","N","J","Z","S","Q","V","H","L","C","K","E"];
                    var num = parseInt(dni[0]+ dni[1]+ dni[2]+ dni[3]+ dni[4]+ dni[5]+ dni[6]+ dni[7]);
                    var letra = num % 23;
                    if(dni[8]!=opciones[letra])
                    {
                        document.getElementById("valdni").innerHTML="DNI incorrecto";
                    }
                    else
                    {
                        document.getElementById("valdni").innerHTML="";
                    }
                }    
            }



            function valEmail(valor){
            if (/^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/.test(valor))
            {   
                document.getElementById("valcorreo").innerHTML="";
            } 
            else 
            {
                document.getElementById("valcorreo").innerHTML="Formato de correo erróneo"
            }
            }   


            if(document.getElementById("correo").value=="")
            {
                document.getElementById("valcorreo").innerHTML="Debe rellenar este campo";
            }
            else
            {
                valEmail(document.getElementById("correo").value);
            }
            


            if(document.getElementById("pin1").value=="")
            {
                document.getElementById("valpin1").innerHTML="Debe introducir una contraseña";
            }
            else
            {  
                if(document.getElementById("pin1").value.length<8)
                {
                    document.getElementById("valpin1").innerHTML="Su contraseña debe contener mínimo 8 caracteres de largo";
                }
                else
                {
                document.getElementById("valpin1").innerHTML="";
                }                   
            }
            if(document.getElementById("pin2").value=="")
            {
                document.getElementById("valpin2").innerHTML="Debe introducir otra vez su contraseña";
            }
            else
            {
                if(document.getElementById("pin1").value!=document.getElementById("pin2").value)
                {
                    document.getElementById("valpin2").innerHTML="Su contraseña no coincide";
                }
                else
                {
                document.getElementById("valpin2").innerHTML="";
                }
            }


            
            if (document.getElementById("caja").checked)
            {
                document.getElementById("valcaja").innerHTML="";  
            }
            else
            {
                document.getElementById("valcaja").innerHTML = "Debes aceptar las condiciones del formulario";
            }
        }




    </script>


    
</body>
</html>
